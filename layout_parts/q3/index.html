<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q3. テーブル</p>
      </h2>
      <div class="box">
        <!-- 回答はクラスq3の要素の中に書いてね -->
        <!-- すでについてるクラスにはstyleを指定しない。styleをつける場合は自分で新たにクラスをつけること -->
        <div class="q3">
          <table class="q3__contents">
            <thead>
              <tr>
                <th class="q3__contents__header">日付</th>
                <th class="q3__contents__header">朝ごはん</th>
                <th class="q3__contents__header">昼ごはん</th>
                <th class="q3__contents__header">おやつ</th>
                <th class="q3__contents__header">夜ご飯</th>
                <th class="q3__contents__header">夜食</th>
              </tr>
            </thead>
            <tbody class="q3__contents__tbody">
              <tr class="q3__contents__row">
                <th class="q3__contents__header">2016/04/01</th>
                <td class="q3__contents__food">食パン</td>
                <td class="q3__contents__food">チャーハン</td>
                <td class="q3__contents__food">杏仁豆腐</td>
                <td class="q3__contents__food">舞茸丼</td>
                <td class="q3__contents__food">いちご</td>
              </tr>
              <tr class="q3__contents__row">
                <th class="q3__contents__header">2016/04/02</th>
                <td class="q3__contents__food">なし</td>
                <td class="q3__contents__food">ケバブ丼</td>
                <td class="q3__contents__food">ゼリー</td>
                <td class="q3__contents__food">唐揚げ定食</td>
                <td class="q3__contents__food">いちご</td>
              </tr>
              <tr class="q3__contents__row">
                <th class="q3__contents__header">2016/04/03</th>
                <td class="q3__contents__food">納豆ご飯</td>
                <td class="q3__contents__food">まぐろ定食</td>
                <td class="q3__contents__food">チョコパン</td>
                <td class="q3__contents__food">餃子定食</td>
                <td class="q3__contents__food">チョコ</td>
              </tr>
              <tr class="q3__contents__row">
                <th class="q3__contents__header">2016/04/04</th>
                <td class="q3__contents__food">食パン</td>
                <td class="q3__contents__food">牛丼</td>
                <td class="q3__contents__food">アイス</td>
                <td class="q3__contents__food">豚丼</td>
                <td class="q3__contents__food">スムージー</td>
              </tr>
              <tr class="q3__contents__row">
                <th class="q3__contents__header">合計カロリー</th>
                <td class="q3__contents__food">10000kcal</td>
                <td class="q3__contents__food">12000kcal</td>
                <td class="q3__contents__food">3000kcal</td>
                <td class="q3__contents__food">30000kcal</td>
                <td class="q3__contents__food">1000kcal</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- 回答はクラスq3の要素の中に書いてね -->
      </div>
    </div>
  </body>
</html>
